<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMPLEADOS</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!--Estilos para las tablas-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <script src="../Paginas/Css/EstilosTabla.css"></script>
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">ADMINISTRACIÓN DE EMPLEADOS</h3>
                        </div>
                        <form id="frmEmpleados">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS ENTRADA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtDocumento">DOCUMENTO</label>
                                                    <input type="text" class="form-control" id="txtDocumento" placeholder="Documento del empleado">
                                                </div>
                                            </div>
                                            <div class="col-md-1">
                                                <button id="btnBuscar" class="btn btn-link p-0" style="border: none; background: none;">
                                                    <img src="../Imagenes/Buscar.jpg" alt="Buscar" style="width: 75px; height: 75px;" />
                                                </button>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtNombre">NOMBRE</label>
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Nombre del empleado">
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label for="txtApellido">APELLIDO</label>
                                                    <input type="text" class="form-control" id="txtApellido" placeholder="Apellido del empleado">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtTelefono">TELEFONO</label>
                                                    <input type="text" class="form-control" id="txtTelefono" placeholder="Telefono del empleado">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtDireccion">DIRECCION</label>
                                                    <input type="text" class="form-control" id="txtDireccion" placeholder="Direccion del empleado">
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label for="cboEmpleado">CARGO</label>
                                                    <select id="cboEmpleado" class="form-control">
                                                        <option value"0">SELECCIONAR</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="cboTurnos">TURNO</label>
                                                    <select id="cboTurnos" class="form-control">
                                                        <option value"0">SELECCIONAR</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <br />
                                                <button type="button" id="btnInsertar" class="btn-block btn-lg btn-secondary">INSERTAR</button>
                                            </div>
                                            <div class="col-md-4">
                                                <br />
                                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-secondary">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-4">
                                                <br />
                                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-secondary">ELIMINAR</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 table-responsive">
                                                <table id="tblEmpleados" class="table table-bordered table-striped" style="width:100%;">
                                                    <thead>
                                                        <tr>
                                                            <th>Editar</th>
                                                            <th>CEDULA</th>
                                                            <th>NOMBRE</th>
                                                            <th>APELLIDO</th>
                                                            <th>TELEFONO</th>
                                                            <th>DIRECCION</th>
                                                            <th>CARGO</th>
                                                            <th>TURNO</th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div id="dvMensaje" class=""></div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!--Tables-->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!--Archivos comunes-->
    <script src="Scripts/Comunes/Comunes/Combos.js"></script>
    <script src="Scripts/Comunes/Comunes/Tablas.js"></script>
    <!--Archivos de la página-->
    <script src="Scripts/Empleado.js"></script>
</body>
</html>
