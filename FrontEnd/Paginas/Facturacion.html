<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FACTURACION</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!--Estilos para las tablas-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <script src="../Paginas/Css/EstilosTabla.css"></script>
</head>
<style>
    .servicio {
        padding: 5px;
        cursor: pointer;
    }

        .servicio:hover {
            background-color: #f0f0f0;
        }

    .seleccionado {
        background-color: #ffdddd;
        font-weight: bold;
    }
</style>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">REGISTRO DE FACTURAS</h3>
                        </div>
                        <form id="frmFacturas">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS ENTRADA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtFactura">ID FACTURA</label>
                                                    <input type="number" class="form-control" id="txtFactura" >
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtFecha">FECHA</label>
                                                    <input type="text" class="form-control" id="txtFecha" readonly>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="cboClientes">CLIENTE</label>
                                                    <select id="cboClientes" class="form-control">
                                                        <option value"0">SELECCIONAR</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="cboServicios">SERVICIO</label>
                                                    <select id="cboServicios" class="form-control">
                                                        <option value"0">SELECCIONAR</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="numCantidad">CANTIDAD</label>
                                                    <input type="number" class="form-control" id="numCantidad" required>
                                                </div>
                                            </div>
                                            <div class="col-md-1" style="margin-top:2.7%">
                                                <div class="form-group">
                                                    <button type="button" id="btnAñadir" class="btn-block btn-sm btn-success">+</button>
                                                    <button type="button" id="btnRetirar" class="btn-block btn-sm btn-danger">-</button>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <div id="listaServicios" class="form-control" style="min-height: 120px; overflow-x:auto"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <div class="form-group">
                                                            <label for="numValorTotal">VALOR TOTAL</label>
                                                            <input type="number" class="form-control" id="numValorTotal" readonly>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="cboMetodoPago">METODO DE PAGO</label>
                                                        <select id="cboMetodoPago" class="form-control">
                                                            <option value"0">SELECCIONAR</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="cboEmpleados">EMPLEADO</label>
                                                        <select id="cboEmpleados" class="form-control">
                                                            <option value"0">SELECCIONAR</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <br />
                                                    <button type="button" id="btnInsertar" class="btn-block btn-lg btn-secondary">INSERTAR</button>
                                                </div>
                                               
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12 table-responsive">
                                                    <table id="tblFactura" class="table table-bordered table-striped" style="width:100%">
                                                        <thead>
                                                            <tr>
                                                                <th>ID FACTURA</th>
                                                                <th>FECHA</th>
                                                                <th>CLIENTE</th>
                                                                <th>METODO DE PAGO</th>
                                                                <th>SERVICIOS</th>
                                                                <th>VALOR TOTAL</th>
                                                                <th>EMPLEADO</th>
                                                            </tr>
                                                        </thead>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                <div class="card-footer">
                                    <div id="dvMensaje" class=""></div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!--Tables-->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!--Archivos comunes-->
    <script src="Scripts/Comunes/Comunes/Combos.js"></script>
    <script src="Scripts/Comunes/Comunes/Tablas.js"></script>
    <!--Archivos de la página-->
    <script src="Scripts/Facturacion.js"></script>
</body>
</html>
