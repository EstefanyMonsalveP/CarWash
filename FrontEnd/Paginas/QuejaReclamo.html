<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QUEJASYRECLAMOS</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!--Estilos para las tablas-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <script src="../Paginas/Css/EstilosTabla.css"></script>
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">ADMINISTRACIÓN DE QUEJAS Y RECLAMOS</h3>
                        </div>
                        <form id="frmQuejas">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS ENTRADA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label for="txtIdQueja">ID QUEJA</label>
                                                    <input type="text" class="form-control" id="txtIdQueja" placeholder="ID de la queja">
                                                </div>
                                            </div>

                                            <div class="col-md-1">
                                                <button id="btnBuscar" class="btn btn-link p-0" style="border: none; background: none;">
                                                    <img src="../Imagenes/Buscar.jpg" alt="Buscar" style="width: 75px; height: 75px;" />
                                                </button>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="cboCedula">CEDULA DEL CLIENTE</label>
                                                    <select id="cboCedula" class="form-control">
                                                        <option value"0">SELECCIONAR</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="txtQueja">DESCRIPCIÓN DE LA QUEJA</label>
                                                    <textarea  class="form-control" id="txtQueja"  rows="10" cols="100" placeholder="Descripción de la queja"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <br />
                                                <button type="button" id="btnInsertar" class="btn-block btn-lg btn-secondary">INSERTAR</button>
                                            </div>
                                            <div class="col-md-4">
                                                <br />
                                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-secondary">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-4">
                                                <br />
                                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-secondary">ELIMINAR</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 table-responsive">
                                                <table id="tblQuejas" class="table table-bordered table-striped" style="width:100%;">
                                                    <thead>
                                                        <tr>
                                                            
                                                            <th>ID QUEJA</th>
                                                            <th>DESCRIPCION</th>
                                                            <th>CEDULA_CLIENTE</th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div id="dvMensaje" class=""></div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!--Tables-->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!--Archivos comunes-->
    <script src="Scripts/Comunes/Comunes/Combos.js"></script>
    <script src="Scripts/Comunes/Comunes/Tablas.js"></script>
    <!--Archivos de la página-->
    <script src="Scripts/QuejaReclamo.js"></script>
</body>
</html>
